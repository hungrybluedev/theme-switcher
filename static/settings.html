<html lang="en" data-theme="light">

    <meta charset="UTF-8" />

    <!-- Open Graph / Facebook -->

      property="og:title"

      content="The settings page where you select the theme for the theme-switcher ecosystem."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta
      property="twitter:title"
      content="Theme Switcher Settings | Hungry Blue Dev"
    />

      property="twitter:description"
      content="The settings page where you select the theme for the theme-switcher ecosystem."
    />
    <meta property="twitter:image" content="images/theme-switcher.png" />

    <script src="../dist/switch.js" type="module" defer></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <nav>
        <ul>
          <li><a href="/static/index.html">Home</a></li>
          <li><a href="/static/settings.html">Settings</a></li>
          <li><a href="https://hungrybluedev.in/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="theme-switcher-form">
        <p>Select your preferred theme:</p>

        <div>
          <input
            type="radio"
            id="light-theme"
            name="theme-choice"
            value="light-theme"
          />
          <label for="light-theme">Light</label>
        </div>

        <div>
          <input
            type="radio"
            id="dark-theme"
            name="theme-choice"
            value="dark-theme"
          />
          <label for="dark-theme">Dark</label>
        </div>

        <div>
          <input
            type="radio"
            id="light-blue-theme"
            name="theme-choice"
            value="light-blue-theme"
          />
          <label for="light-blue-theme">Light Blue</label>
        </div>

        <div>
          <input
            type="radio"
            id="dark-blue-theme"
            name="theme-choice"
            value="dark-blue-theme"
          />
          <label for="dark-blue-theme">Dark Blue</label>
        </div>

        <div>
          <input
            type="radio"
            id="light-red-theme"
            name="theme-choice"
            value="light-red-theme"
          />
          <label for="light-red-theme">Light Red</label>
        </div>

        <div>
          <input
            type="radio"
            id="dark-red-theme"
            name="theme-choice"
            value="dark-red-theme"
          />
          <label for="dark-red-theme">Dark Red</label>
        </div>
      </form>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/static/index.html">Home</a></li>
          <li><a href="/static/settings.html">Settings</a></li>
          <li><a href="https://hungrybluedev.in/contact/">Contact</a></li>
        </ul>
      </nav>
      <p class="copyright">
        &copy; <a href="https://hungrybluedev.in/">Subhomoy Haldar</a> 2022
      </p>
    </footer>
  </body>
</html>
